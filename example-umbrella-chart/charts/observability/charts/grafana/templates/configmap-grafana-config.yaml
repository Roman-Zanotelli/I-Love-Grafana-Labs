apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
data:
  grafana.ini: |
    [server]
    http_port = 80
    root_url = {{ .Values.rootUrl }}/grafana/
    serve_from_sub_path = {{ .Values.serveFromSubPath }}
    [auth]
    cookie_secure = true
    cookie_samesite = none
    [live]
    allowed_origins = {{ .Values.rootUrl }}